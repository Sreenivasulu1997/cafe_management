<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe Menu</title>

    <style>
        body {
            font-family: Arial;
            background: #f8f3ee;
            margin: 0;
        }

        header {
            background: brown;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px gray;
            text-align: center;
        }

        .item img {
            width: 100px;
        }

        .price {
            color: brown;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>☕ Cafe Menu</header>

<div class="menu">
    <div class="item">
        <img src="assets/coffee.png">
        <h3>Cappuccino</h3>
        <p class="price">₹120</p>
    </div>

    <div class="item">
        <img src="assets/coffee.png">
        <h3>Espresso</h3>
        <p class="price">₹100</p>
    </div>

    <div class="item">
        <img src="assets/coffee.png">
        <h3>Latte</h3>
        <p class="price">₹150</p>
    </div>

    <div class="item">
        <img src="assets/coffee.png">
        <h3>Cold Coffee</h3>
        <p class="price">₹180</p>
    </div>
</div>

</body>
</html>
