<head>
    <meta charset="UTF-8">
    <title>Cafe Management - Register</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("assets/cafe.jpg") no-repeat center center/cover;
            height: 100vh;
        }

        .overlay {
            background: rgba(0,0,0,0.6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 20px black;
        }

        h2 {
            text-align: center;
            color: brown;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background: brown;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: darkred;
        }

        #message {
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="card">
        <h2>‚òï Cafe Register</h2>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">

        <select id="role">
            <option value="admin">Admin</option>
            <option value="staff">Staff</option>
        </select>

        <button onclick="register()">Register</button>

        <p id="message"></p>
    </div>
</div>

<script>
async function register() {
    const response = await fetch("http://127.0.0.1:8000/auth/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            username: username.value,
            password: password.value,
            role: role.value
        })
    });

    const data = await response.json();
    message.innerText = data.message || "Registered";
}
</script>

</body>
